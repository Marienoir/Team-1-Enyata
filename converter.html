<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="converter.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    <main class="container">
        <div class="container-card">
            <div class="flex-column">
                <label for="currencyAmount">Amount</label>
                <input type="text" class="searchBox" id="currencyAmount" placeholder="0.00">
            </div>
            <div class="flex-column">
                <label for="currencyFrom">From</label>
                <select class="from" id="currencyFrom">
                </select>
            </div>
            <div class="container-img">
                <img src="./icons/rotate.jpg" id='toggleButton'>
            </div>
            <div class="flex-column">
                <label for="currencyTo">To</label>
                <select class="to" id="currencyTo">
                </select>
            </div>
            <div class="flex-column">
                <button class="slide_from_left" id='convertButton'>CONVERT</button>
            </div>
            <p id='result'></p>
        </div>
        
    </main>
    <script src='index.js'></script>
</body>
</html>
